{% extends 'layout.html' %}

{% set title = 'Blog' %}

{% block breadcrumbs %}
    <ul id="breadcrumbs">
        <li><a href="{{ get_url() }}">Blog</a></li>
    </ul>
{% endblock %}

{% block content %}

    {% for post in posts.items %}
        <dl class="archives">
            <dt class="archives-post-date">{{ post.date.strftime('%Y %b %d') }}</dt>
            <dd class="archives-post-title"><a href="{{ get_url(post.url) }}">{{ post.title }}</a></dd>
            <br/>
            <dd class="archives-post-preview">
                {% if post.image %}
                    <center>
                        <a href="{{ get_url(post.url) }}"><img src="/assets/images/{{ post.image }}" style="width: 70%;" ></a>
                    </center>
                    <br/>
                {% endif %}
                {{ post.excerpt }}
            </dd>

            <!--{% if post.tags %}
                <dd class="archives-post-tags">Tagged <span>Â»</span> {% for tag in post.tags %}<a href="{{ get_url(posts.tags[tag].url) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}</dd>
            {% endif %}-->

        </dl>
    {% endfor %}
{% endblock %}
